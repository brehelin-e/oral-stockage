<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Résultats</title>
</head>
<body>
  <h1>Résultats de la classe</h1>
  <div id="classement"></div>

  <script>
    const user = localStorage.getItem("currentUser");
    fetch("https://script.google.com/macros/s/TON_DEPLOYEMENT_ID/exec")
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => b.score - a.score);
        const div = document.getElementById("classement");
        div.innerHTML = data.map(d => `<p>${d.username}: ${d.score}/${d.total}</p>`).join("");
      });
  </script>
</body>
</html>
